<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:if="${titulo!=null}" th:text="${titulo}"></title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top" class="bg-light">
<div class="container mt-5">
	<div class="card shadow-lg">
		<div class="card-header bg-primary text-white">
			<h4 th:text="${filmSelected.filmId != null ? 'Edit Film' : 'New Film'}"></h4>
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/film}" th:object="${filmSelected}">
				<!-- Formulario -->
				<div class="row g-3">
					<div class="col-md-6" th:if="${filmSelected.filmId!=null}">
						<label class="form-label">Film ID</label>
						<input th:field="*{filmId}" type="number" class="form-control" readonly>
					</div>
					<div class="col-md-6">
						<label class="form-label">Title</label>
						<input th:field="*{title}" type="text" class="form-control" placeholder="Enter title">
					</div>
					<div class="col-md-12">
						<label class="form-label">Description</label>
						<textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter description"></textarea>
					</div>
					<div class="col-md-6">
						<label class="form-label">Release Year</label>
						<input th:field="*{release}" type="number" class="form-control" placeholder="e.g., 2024">
					</div>
					<div class="col-md-6">
						<label class="form-label">Rental Duration</label>
						<input th:field="*{rentalDuration}" type="number" class="form-control" placeholder="Days">
					</div>
					<div class="col-md-6">
						<label class="form-label">Rental Rate</label>
						<input th:field="*{rentalRate}" type="number" class="form-control" placeholder="Rate">
					</div>
					<div class="col-md-6">
						<label class="form-label">Length</label>
						<input th:field="*{length}" type="number" class="form-control" placeholder="Minutes">
					</div>
					<div class="col-md-6">
						<label class="form-label">Replacement Cost</label>
						<input th:field="*{replacementCost}" type="number" class="form-control" placeholder="Cost">
					</div>
					<div class="col-md-6">
						<label class="form-label">Rating</label>
						<select th:field="*{rating}" class="form-select">
							<option th:value="G">G</option>
							<option th:value="PG">PG</option>
							<option th:value="PG-13">PG-13</option>
							<option th:value="R">R</option>
							<option th:value="NC-17">NC-17</option>
						</select>
					</div>
					<div class="col-md-12">
						<label class="form-label">Language</label>
						<select th:field="*{languageId}" class="form-select">
							<option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
						</select>
					</div>
				</div>
				<!-- Botones -->
				<div class="d-flex justify-content-end mt-4">
					<button type="submit" class="btn btn-success me-2">Save</button>
					<a href="#" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
