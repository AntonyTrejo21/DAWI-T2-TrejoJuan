<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:if="${titulo!=null}" th:text="${titulo}"></title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" crossorigin="anonymous">

	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

	<style>
		body {
			background: linear-gradient(135deg, #f3f4f6, #e3e6ec);
			font-family: Arial, sans-serif;
		}

		.card {
			border-radius: 15px;
		}

		.card-header {
			background-color: #4caf50;
			color: white;
			font-weight: bold;
			padding: 1rem;
		}

		.btn-outline-success {
			border-radius: 50px;
		}

		.table th {
			text-transform: uppercase;
			letter-spacing: 0.1em;
			font-size: 0.9rem;
		}

		.table tbody tr:hover {
			background-color: #f1f1f1;
		}

		.btn {
			border-radius: 8px;
			transition: background-color 0.3s ease-in-out;
		}

		.btn-info:hover {
			background-color: #0175c7;
			color: white;
		}

		.btn-warning:hover {
			background-color: #e0a800;
			color: white;
		}

		.btn-danger:hover {
			background-color: #c82333;
			color: white;
		}

		.alert {
			border-radius: 10px;
		}
	</style>
</head>

<body id="page-top">
<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
<div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
<div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>

<div class="container-fluid py-4">
	<div class="content mx-auto" style="max-width: 80%;">
		<div class="card shadow mx-auto">
			<div class="card-header">
				<h5 class="d-flex justify-content-between align-items-center mb-0">
					<span>Films</span>
					<a class="btn btn-outline-success" th:href="@{/save/{id}(id=0)}">
						<i class="fa-solid fa-file-circle-plus"></i>
					</a>
				</h5>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-sm table-bordered table-striped">
						<thead class="bg-dark text-light">
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Description</th>
							<th>Release</th>
							<th>Rating</th>
							<th>Actions</th>
						</tr>
						</thead>
						<tbody th:each="film : ${films}">
						<tr>
							<td th:text="${film.filmId}"></td>
							<td th:text="${film.title}"></td>
							<td th:text="${film.description}"></td>
							<td th:text="${film.release}"></td>
							<td th:text="${film.rating}"></td>
							<td>
								<form method="post" th:action="@{/film/{id}(id=${film.filmId})}">
									<a class="btn btn-info" th:href="@{/film/{id}(id=${film.filmId})}">
										<i class="fa-solid fa-eye"></i>
									</a>
									<a class="btn btn-warning" th:href="@{/save/{id}(id=${film.filmId})}">
										<i class="fa-solid fa-pen-clip"></i>
									</a>
									<button type="submit" class="btn btn-danger">
										<i class="fa-solid fa-trash"></i>
									</button>
								</form>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
